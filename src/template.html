<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h2>Your information</h2>
      <form novalidate>
        <label for="mail">
          <span class="title">Email</span>
          <input type="email" id="mail" name="mail" required minlength="4" />
          <span class="email-error" aria-live="polite"></span>
        </label>
        <div class="seldiv">
          <span class="title">Country:</span>
          <select id="country">
            <option value="" selected>--Select--</option>
            <option value="ca">Canada</option>
            <option value="us">United States</option>
            <option value="de">Germany</option>
          </select>
          <span class="country-error" aria-live="polite"></span>
        </div>
        <label for="postal">
          <span class="title">Postal code</span>
          <input id="postal" name="postal" required />
          <span class="postal-error" aria-live="polite"></span>
        </label>
        <label for="password">
          <span class="title">Set password</span>
          <input
            type="password"
            id="password"
            required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          />
          <span class="password-error" aria-live="polite"></span>
        </label>
        <label for="confirm">
          <span class="title">Confirm password</span>
          <input type="password" id="confirm" required minlength="8" />
          <span class="confirm-error" aria-live="polite"></span>
        </label>
        <button type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
